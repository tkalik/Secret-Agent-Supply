<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" style="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" style="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
  </head>
  <body>
    <div class="page">
        <div class="header">
          <div class="black">
            <article class="logo">
              <img src="./resources/css/images/logo.png" alt="binocular logo">
              <h3>Secret Agent Supply Inc.</h3>
            </article>
          </div>
          <div class="main">
            <div class="heading">
              <article class="arrival">
                <h3>New arrival</h3>
                <h1>Sport bikes and motorcycles</h1>
              </article>
            </div>
          </div>
          <div class="red">
            <article class="menu">
              <p>Eyewear</p>
              <p>Apparel</p>
              <p>Gadgets</p>
              <p>Vehicles</p>
              <p>Classes</p>
              <p>Contact</p>
            </article>
          </div>
        </div>
        <div class="container">
          <div class="box">
            <article class="product">
              <img src="./resources/css/images/pen.png" alt="black exploding pen">
              <p>Exploding Pen</p>
            </article>
            <article class="product">
              <img src="./resources/css/images/watch.png" alt="silver cellular watch">
              <p>Cellular Watch</p>
            </article>
            <article class="product">
              <img src="./resources/css/images/glasses.png" alt="black squared thermal glasses">
              <p>Thermal Glasses</p>
            </article>
          </div>
          <div class="about">
            <article class="location">
              <p>Location</p>
              <address>-47.346436, 84.32354</address>
            </article>
            <article class="hours">
              <p>Hours</p>
              <time>0800 - 1800</time>
            </article>
          </div>
        </div>
        <footer>
          <p>Copyright Secret Agent Supply Inc.</p>
        </footer>
  </body>
</html>
